<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2><strong>Survey Questions</strong></h2>
                    </div>
                    <div class="panel-body">

                            <h3><strong>About You</strong></h3>
                            <hr>
                            <h4>Name (Required)</h4>
                            <input type="text" id="name" class="form-control" required>
                        
                            <h4>Link to Photo Image (Required)</h4>
                            <input type="text" id="photo" class="form-control" placeholder="Link a FB photo, etc" required>

                        <hr>
                        <div id="survey"></div>
                    
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submitSurvey"><i class="fa fa-check-circle" aria-hidden="true"></i>
                        Submit</button>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

        crossorigin="anonymous"></script>
    <script>
    
    let surveyQuestions = [
        "You are a people person",
        "You are enthralled by electronics",
        "You are enthralled by the outdoors",
        "You are an adventurous person",
        "Watching TV or a movie with somebody is a favorite activity",
        "Going camping horrifies you",
        "You exercise often",
        "You enjoy physical activities",
        "Reading is one of your main hobbies",
        "You are an introvert",
    ]

    function showSurvey(){
        for (var i = 0; i <surveyQuestions.length; i++) {
            $("#survey").append(
                `<h4 id = ${i+1}><strong>Question ${i+1}</strong></h4>`
            +   `<h4>${surveyQuestions[i]}</h4>`
            +   `<select class="form-control" id="q${i+1}">`
            +   `<option disabled selected>--Make a selection--</option>`
            +    `<option value="1">1 (Strongly Disagree)</option>`
            +    `<option value="2">2</option>`
            +    `<option value="3">3</option>`
            +    `<option value="4">4</option>`
            +    `<option value="5">5 (Strongly Agree)</option>`
            +    `</select><hr>`
            );
        }
    }

    showSurvey();

    $("#submitSurvey").on("click", function(event) {
        event.preventDefault();
        let scores = [];

        for (var i = 0; i < surveyQuestions.length; i++){
            scores[i] = $(`#q${i+1}`).val();
        };

        let completedSurvey = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: scores
        };
       
        //$("#survey").hide();
        $.ajax({
            url: '/api/friends',
            method: 'POST',
            data: completedSurvey,
            dataType: "json"
        }).done(response => {

        })

    });



    </script>
